<mat-sidenav-container autosize class="mat-drawer-container">
  <mat-sidenav #sidenav fixedInViewport="true" mode="side" opened="true">
    <div class="mat-drawer-inner-container">
      <app-side-nav (toggleMenu)="toggleMenu()" [isExpanded]="isExpanded"></app-side-nav>
    </div>

  </mat-sidenav>
  <mat-sidenav-content [style.margin-left.px]="!isExpanded ? 60 : 225">
    <mat-toolbar class=" mat-elevation-z8 " >

      <span>HR Management System</span>
      <span class="example-spacer"></span>
      <button *ngIf="!isLoggedIn" mat-raised-button matTooltipClass="tooltip-style"  matTooltipPosition="below" matTooltip="Login">
        <mat-icon>login</mat-icon>
      </button>
      <button *ngIf="isLoggedIn" (click)="onLogout()" mat-raised-button   >
        Logout
      </button>
    </mat-toolbar>
    <div class="content-container">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
