<p class="mt-4 text">Change your Password</p>
<form class="mb-3" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">

  <div class="form-row">
    <div class="col-lg-7 input-group">
      <input [type]="fieldTextType ? 'text' : 'password'" class="form-control  my-3 p-4" formControlName="password"
        placeholder="Enter new password">
      <span class="input-group-text p-2">
        <i class="fa" [ngClass]="{
                                        'fa-eye-slash': !fieldTextType,
                                        'fa-eye': fieldTextType
                                      }" (click)="toggleFieldTextType()"></i>
      </span>
    </div>
    <div><span class="help-block"
        *ngIf="passwordForm.controls['password'].getError('required') &&passwordForm.controls['password'].dirty">
        New password is required!
      </span>
      <span class="help-block"
        *ngIf="passwordForm.controls['password'].getError('pattern') &&passwordForm.controls['password'].dirty">
        <ul>
          <li>Password must be minimum of 6 characters.</li>
          <li>
              It must contain one uppercase,lowercase & numeric.
          </li>
      </ul></span>
    </div>

  </div>
  <div class="form-row">
    <div class="col-lg-7 input-group">
      <input type="text" formControlName="confirmPassword" class="form-control  my-3 p-4"
        placeholder="Confirm your new password">
      </div> <div><span class="help-block"
          *ngIf="passwordForm.controls['confirmPassword'].getError('required') &&passwordForm.controls['confirmPassword'].dirty">
          Reenter your new password!
        </span>
        <span class="help-block"
          *ngIf="passwordForm.controls['confirmPassword'].getError('MustMatch') &&passwordForm.controls['confirmPassword'].dirty">
          Passwords should match
        </span>

    </div>
  </div>
  <div class="form-row">
    <div class="col-lg-7">
      <button type="submit" class="mt-3 mb-5 btn1 btn" [disabled]="!passwordForm.valid">Change password</button>
    </div>
  </div>
</form>
