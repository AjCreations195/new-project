
                    <p class="mt-4 text">Reset your password</p>
                    <p>Enter your registered email address and we will send you a password reset link.</p>
                    <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="mb-3"  *ngIf="!submitted" >
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" id="email" formControlName="email" 
                                class="form-control my-3 p-4" placeholder="Enter your email address">
                            <div><span class="help-block"
                                *ngIf="emailForm.controls['email'].getError('required') &&emailForm.controls['email'].dirty">
                                Email is required!
                              </span>
                              <span class="help-block"
                                *ngIf="emailForm.controls['email'].getError('email') &&emailForm.controls['email'].dirty">
                                Must be valid email address
                              </span>
                            </div>
                                 </div>
                        </div>
                       
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" [disabled]="!emailForm.valid" class="mt-3 mb-5 btn1">Send Mail</button>
                            </div>
                        </div>

                        <p>Go back to <a routerLink="/auth">Login</a></p>
                    </form>
             
                    <div *ngIf="submitted" class="alert alert-success p-3 pt-4 success">
                        <p>Sent mail sucessfully. 
                            You can now change your password.</p>
                       <hr>
                       <div class="text-center">
                           <button mat-raised-button [routerLink]="['../','change-password']" >OK</button>
                       </div>
                    </div>
                    <div *ngIf="isLoading" class="spinner-position">
                        <app-loading-spinner></app-loading-spinner>
                    </div>
