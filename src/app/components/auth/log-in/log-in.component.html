<h4 class="mt-4 text">Please login here</h4>
<div *ngIf="error" class="alert alert-danger p-3 pt-4 error">
    <p>{{ error }} </p>
</div>
<div *ngIf="isLoading" class="spinner-position">
    <app-loading-spinner></app-loading-spinner>
</div>
<form [formGroup]="loginForm" class="mb-3" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <div class="form-row">
        <div class="col-lg-7">
            <input type="email" class="form-control my-3 p-4" formControlName="email" placeholder="Email Address">
            <div><span class="help-block"
                    *ngIf="loginForm.controls['email'].getError('required') &&loginForm.controls['email'].dirty">
                    Email is required!
                </span>
                <span class="help-block"
                    *ngIf="loginForm.controls['email'].getError('email') &&loginForm.controls['email'].dirty">
                    Must be valid email address
                </span>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-lg-7 input-group">
            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control  my-3 p-4"
                formControlName="password" placeholder="**********">
            <span class="input-group-text p-2">
                <i class="fa" [ngClass]="{
                                            'fa-eye-slash': !fieldTextType,
                                            'fa-eye': fieldTextType
                                          }" (click)="toggleFieldTextType()"></i>
            </span>
       
            <div><span class="help-block"
                    *ngIf="loginForm.controls['password'].getError('required') &&loginForm.controls['password'].dirty">
                    Password is required!
                </span>
                <span class="help-block"
                    *ngIf="loginForm.controls['password'].getError('pattern') &&loginForm.controls['password'].dirty">
                    <ul>
                        <li>Password must be minimum of 6 characters.</li>
                        <li>
                            It must contain one uppercase,lowercase & numeric.
                        </li>
                    </ul>
                </span>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-lg-7">
            <button type="submit" class="mt-3 mb-3 btn1" [disabled]="!loginForm.valid">Login</button>
        </div>
    </div>
    <a routerLink="forgot-password">Forgot password?</a>
</form>
